<!DOCTYPE html>
<html>

<head>
    <title>arc-demo</title>
    <script src="d3/d3.min.js"></script>
    <style>
        svg {
            height: 500px;
            width: 500px;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div id="viz">
        <svg></svg>
    </div>
</body>
<script>
    var dataset = [{
            startAngle: 0
            , endAngle: Math.PI * 0.6
        }, {
            startAngle: Math.PI * 0.6
            , endAngle: Math.PI
        }
        , {
            startAngle: Math.PI
            , endAngle: Math.PI * 1.7
        }
        , {
            startAngle: Math.PI * 1.7
            , endAngle: Math.PI * 2
        }];
    
    //arc generator
    var arcPath = d3.svg.arc().innerRadius(0).outerRadius(100);
    var color=d3.scale.category10();
   
   //path 
    d3.select("svg").selectAll("path")
    .data(dataset)
    .enter()
    .append("path")
    .attr("d",function(d){return arcPath(d);})
    .attr("transform","translate(250,250)")
    .attr("stroke","black")
    .attr("stroke-width","2px")
    .attr("fill",function(d,i){return color(i);});
    
    d3.select("svg").selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .attr("transform",function(d){return "translate(250,250)"+"translate("+arcPath.centroid(d)+")";})
    .attr("text-anchor","middle")
    .attr("fill","white")
    .attr("font-size","18px")
    .text(function(d){return Math.floor((d.endAngle-d.startAngle)*180/Math.PI)+"ยบ ";});
    
</script>

</html>
