<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="d3/d3.min.js"></script>
</head>

<body>
    <script>
        d3.csv("cities.csv", function (error, data) {
            dataViz(data);
        });

        function dataViz(incomingData) {
            d3.select("body").selectAll("div.cities")
                .data(incomingData)
                .enter()
                .append("div")
                .attr("class", "cities")
                .html(function (d, i) {
                return d.label;
            });
        }
    </script>
</body>

</html>
